{% load cms_tags %}

<div class="comic_plugin_cnt">
	<a href="{% page_url "comics" %}{{ comic.id }}/"><img src="{{ MEDIA_URL }}{{ comic.get_comic_obj.image }}" alt="{{ comic.get_comic_obj.title }}" title="{{ comic.get_comic_obj.mouseoverText }}" /></a>
</div>
